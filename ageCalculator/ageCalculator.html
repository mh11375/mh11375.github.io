<!--DOCTYPE html-->
<head>
<title> Age Calculator </title>
<link href="ageCalculator.css" rel="stylesheet">
<script type="text/javascript" src="ageCalculator.js"></script>
</head>

<body>


    <h1>How old will you be?</h1>
    <h2>Test my Age Calculator to see!</h2>

<div>
  <form name="number">
In what year were you born: <input type="text" class="textbox" id="one" name="1"><br>
Enter a year in the future: <input type="text" class="textbox" id="two" name="2"><br>
  </form><br>

  <form name="results">
You will be: <input type="button" class="button" name="subtraction" value="Calculate" onClick="minus();"><br>
  </form>

<p id="output"><em>drum roll please!!</em></p>
</div>

<p> <em> Aging doesn't have to be a bad thing! <br>
See examples below: </em></p>

<div id="images">
<img id="winecheese" src="https://images.pexels.com/photos/248413/pexels-photo-248413.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="wine and cheese">
<img id="barrels" src="https://images.pexels.com/photos/434311/pexels-photo-434311.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="picture of wine barrels">
<img id="winecave" src="https://images.pexels.com/photos/48848/wine-winery-burgundy-rioja-48848.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="cave with wine barrels in it">
<img id="italy" src="https://images.pexels.com/photos/1549195/pexels-photo-1549195.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="photo of Italian scenery">
<img id="italianbuilding" src="https://images.pexels.com/photos/6932/italian-vintage-old-beautiful.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="italian building">
<img id="ham" src="https://images.pexels.com/photos/161533/abstract-barbecue-barbeque-bbq-161533.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="photo of a ham">
<img id="jamon" src="https://images.pexels.com/photos/947174/pexels-photo-947174.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="jamon in shop">
</div>

</body>
</html>
